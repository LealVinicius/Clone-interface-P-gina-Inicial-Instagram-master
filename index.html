<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Pagina inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram phone">
            <img src="/img/Screenshot_2.jpg" alt="Imagens de celulares com Instagram em execução">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="instagram-loguin">
                    <img class="logo-insta" src="/img/logo-insta.png" alt="Logo do Instagram">
                    <img class="log-insta" src="/img/images.png" alt="imagem do logo do instagram">
                </div>
                <div class="foto-perfil" id="foto">
                    <img src="/img/perfil-vini.jpg" alt="Foto perfil">
                </div>
                <a href="https://instagram.com" class="continue"> Continuar como vinileal_011</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <a class="not-account">Não é Vinileal_011?</a>
                <p class="notaccount">
                    <span class="link-blue"><a href="">Alternar contas</a></span>
                    ou  
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="obtenha">
                <div class="obtenha-texto">
                    <p class="get">Obtenha o aplicativo</p>
                </div>
                <div class="download">
                <a href="#" class="app-download" alt="">
                <a href="#" class="app-download" alt="">
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
